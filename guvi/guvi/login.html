<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="./css/register.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./js/login.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Login</h1>
                <form>
                    <div class="mb-3">
                        <label for="uname" class="form-label">User Name</label>
                        <input type="text" class="form-control" id="uname" placeholder="Enter Your username" required>
                    </div>
                    <div class="mb-3">
                        <label for="pwd" class="form-label">Password</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter your Password" required>
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-outline-primary" id="sub">Login</button>
                        <p>Don't have an Account? <a href="./register.html">Register</a></p>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</body>
</html>
